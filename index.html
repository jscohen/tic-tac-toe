<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <h1 class="game-label">Tic Tac Toe Game</h1>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li>  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Sign Up</button>
          </li>
          <li><a class="navbar-brand" href="#">Sign Up</a></li>
          <li><a class="navbar-brand" href="#">Sign In</a></li>
          <li><a class="navbar-brand" href="#">Change Password</a></li>
          <li><a class="navbar-brand" href="#">Sign Out</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container-fluid">
    <div class="navbar nnavbar-left">
      <button class="btn btn-primary btn-lg" id="newgame">Start a New Game</button>
      <button class="btn btn-primary btn-lg" id="cheatmode">Cheat Mode</button>
    </div>
  </div>

  <div class="container-board">
    <div class="row">
      <div class="col-xs-4 box" id="cell1">Cell 1</div>
      <div class="col-xs-4 box" id="cell2">Cell 2</div>
      <div class="col-xs-4 box" id="cell3">Cell 3</div>
    </div>

    <div class="row">
      <div class="col-xs-4 box" id="cell4">Cell 4</div>
      <div class="col-xs-4 box" id="cell5">Cell 5</div>
      <div class="col-xs-4 box" id="cell6">Cell 6</div>
    </div>

    <div class="row">
      <div class="col-xs-4 box" id="cell7">Cell 7</div>
      <div class="col-xs-4 box" id="cell8">Cell 8</div>
      <div class="col-xs-4 box" id="cell9">Cell 9</div>
    </div>
  </div>

  <div class="container-board">
    <div class="row">
      <div class="col-xs-4 box">
        Player 1
      </div>
      <div class="col-xs-4 box">
        Player 2
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 box">
        Log
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 box">Player 1 Stats</div>
      <div class="log col-xs-4 box">Player 2 Stats</div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="exampleModalLabel">Sign Up</h4>
        </div>
        <div class="modal-body">
          <form class="signup">
            <input type="text" name="credentials[email]" id="sign-up-email" placeholder="Enter Email/Username">
            <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Enter Password">
            <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="Confirm PW">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-primary" name="submit" value="Sign Up">
        </div>
      </div>
    </div>
  </div>


</body>

</html>
